<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Stalgorod</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <div class="logo">
                <img src="img/GameLogo.png" alt="Game Logo" class="game-logo">
                <img src="img/Logo.png" alt="Logo" class="site-logo">
            </div>
        </a>
        
        <button class="mobile-menu-button">☰</button>
        
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Главная</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">О проекте</a>
                </li>
                <li class="nav-item">
                    <a href="characters.html" class="nav-link">Персонажи</a>
                </li>
                <li class="nav-item">
                    <a href="news.html" class="nav-link">Новости</a>
                </li>
            </ul>
            
            <div class="auth-buttons">
                <div class="language-switcher">
                    <button class="language-button" data-lang="ru">RU</button>
                    <button class="language-button" data-lang="en">EN</button>
                </div>
                <a href="login.html" class="auth-button login-button">Войти</a>
                <button class="auth-button register-button" onclick="openRegistrationModal()">Регистрация</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h1>Контакты</h1>
                <div class="contact-content">
                    <div class="contact-info">
                        <p>Email: info@stalgorod.com</p>
                        <p>Телефон: +7 (XXX) XXX-XX-XX</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Модальное окно регистрации -->
    <div id="registration-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeRegistration()">×</span>
            <h2>Регистрация</h2>
            <div id="error-container"></div>
            <form id="registration-form" onsubmit="submitRegistration(event)">
                <div class="form-group">
                    <input type="text" id="username" name="username" required placeholder=" ">
                    <label for="username">Имя пользователя</label>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <label for="email">Электронная почта</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Пароль</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder=" ">
                    <label for="confirm-password">Подтверждение пароля</label>
                </div>
                
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="social-media">
            <p>Следите за нами:</p>
            <a href="#">YouTube</a> | <a href="#">Facebook</a> | <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
