<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Стальгород</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-image"></div>
    <header class="header">
        <a href="index.html" class="logo-link">
            <div class="logo">
                <img src="img/GameLogo.png" alt="Game Logo" class="game-logo">
                <img src="img/Logo.png" alt="Logo" class="site-logo">
            </div>
        </a>
        
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Главная</a>
                </li>
                <li class="nav-item">
                    <a href="register.html" class="nav-link active">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Вход</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Регистрация</h2>
            <form id="register-form">
                <div class="form-group">
                    <input type="text" id="username" required>
                    <label for="username">Имя пользователя</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Пароль</label>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" required>
                    <label for="confirm-password">Подтвердите пароль</label>
                </div>
                <div id="error-container"></div>
                <button type="submit" class="auth-button register-button">Зарегистрироваться</button>
            </form>
            <p class="auth-link">Уже есть аккаунт? <a href="login.html">Войти</a></p>
        </div>
    </main>

    <script src="register.js"></script>
</body>
</html>
